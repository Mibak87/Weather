<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Погода</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Регистрация</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<form action="registration" method="post">
  <div class="mb-3">
    <label for="login" class="form-label">Логин</label>
    <input type="text" name="login" class="form-control" id="login">
  </div>
  <div class="mb-3">
    <label for="password1" class="form-label">Пароль</label>
    <input type="password" name="password" class="form-control" id="password1" aria-describedby="passwordHelp">
    <div id="passwordHelp" class="form-text">Пароль должен содержать не менее 3 символов</div>
  </div>
  <div class="mb-3">
    <label for="password2" class="form-label">Повторите пароль</label>
    <input type="password" name="passwordRepeat" class="form-control" id="password2">
  </div>
  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
</body>
</html>
